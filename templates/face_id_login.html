<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Using Face ID - Jejak Tokoh Indonesia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #videoElement {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #canvas {
            display: none;
        }
    </style>
    <!-- Menyertakan jQuery dari CDN (Content Delivery Network) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="image-side">
            <!-- Tambahkan gambar jika diperlukan -->
        </div>
        <div class="login-side">
            <div class="login-box">
                <div class="title-box">
                    <h2>JEJAK TOKOH INDONESIA: PAHLAWAN, PEMIMPIN & INSPIRATOR</h2>
                </div>
                <p>Welcome! Please login using Face ID.</p>
                <video id="videoElement" autoplay></video>
                <canvas id="canvas" width="400" height="280"></canvas>
                <br>
                <button id="capture-button" class="btn-register">Capture Face</button>
                <br>
                <div class="input-group">
                    <button id="login-button" class="btn-register">Login with Face ID</button>
                </div>
                <div class="login-options">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
                </div>

                <!-- Pendaftaran Akun -->
                <h3>Register Account</h3>
                <label for="name">Your Name:</label>
                <input type="text" id="name" required name="name">
                <br>
                <button id="register-button" class="btn-register">Register</button>
            </div>
        </div>
    </div>

    <!-- Memasukkan file JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
